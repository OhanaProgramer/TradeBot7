

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TB7 â€“ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ“ˆ TB7 â€“ Portfolio Overview</span>
      <span id="lastUpdated" class="text-light ms-auto"></span>
    </div>
  </nav>

  <div class="container">
    <h3>Positions Overview</h3>
    <table id="positionsTable" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Ticker</th>
          <th>Price</th>
          <th>Trend</th>
          <th>Alert</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
async function loadPositions() {
  try {
    console.log("Fetching /api/positions...");
    const res = await fetch('/api/positions');
    if (!res.ok) {
      console.error("Failed to load /api/positions:", res.status);
      return;
    }
    const data = await res.json();
    console.log("Positions data:", data);

    const tbody = document.querySelector('#positionsTable tbody');
    tbody.innerHTML = '';

    if (!Array.isArray(data) || data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
      return;
    }

    data.forEach(item => {
      const alerts = item.alerts || {};
      const alertBadge = alerts.attention && alerts.attention !== 'none'
        ? `<span class="badge bg-danger">${alerts.attention}</span>`
        : `<span class="badge bg-success">OK</span>`;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td><strong>${item.ticker || '--'}</strong></td>
        <td>${item.price ?? '--'}</td>
        <td>${item.trend ?? '--'}</td>
        <td>${alertBadge}</td>`;
      tbody.appendChild(row);
    });

    document.getElementById('lastUpdated').textContent =
      'Last updated: ' + new Date().toLocaleTimeString();

  } catch (err) {
    console.error('Error loading positions:', err);
    const tbody = document.querySelector('#positionsTable tbody');
    tbody.innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
  }
}

loadPositions();
setInterval(loadPositions, 300000); // refresh every 5 min
</script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
